<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Corpo do dragão (marrom) -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Cabeça -->
  <circle cx="100" cy="70" r="35" fill="#A0522D" stroke="#654321" stroke-width="2"/>
  
  <!-- Olhos -->
  <circle cx="90" cy="65" r="8" fill="white"/>
  <circle cx="110" cy="65" r="8" fill="white"/>
  <circle cx="90" cy="65" r="4" fill="black"/>
  <circle cx="110" cy="65" r="4" fill="black"/>
  
  <!-- Brilho nos olhos -->
  <circle cx="88" cy="63" r="1.5" fill="white"/>
  <circle cx="108" cy="63" r="1.5" fill="white"/>
  
  <!-- Nariz -->
  <ellipse cx="100" cy="75" rx="3" ry="2" fill="#654321"/>
  
  <!-- Boca sorridente -->
  <path d="M 90 82 Q 100 90 110 82" stroke="#654321" stroke-width="2" fill="none"/>
  
  <!-- Asas -->
  <ellipse cx="70" cy="100" rx="20" ry="35" fill="#228B22" opacity="0.8" transform="rotate(-30 70 100)"/>
  <ellipse cx="130" cy="100" rx="20" ry="35" fill="#228B22" opacity="0.8" transform="rotate(30 130 100)"/>
  
  <!-- Barriga -->
  <ellipse cx="100" cy="130" rx="25" ry="35" fill="#CD853F"/>
  
  <!-- Patas -->
  <ellipse cx="85" cy="160" rx="8" ry="15" fill="#8B4513"/>
  <ellipse cx="115" cy="160" rx="8" ry="15" fill="#8B4513"/>
  
  <!-- Rabo -->
  <ellipse cx="60" cy="140" rx="12" ry="25" fill="#8B4513" transform="rotate(-45 60 140)"/>
  
  <!-- Chifres pequenos -->
  <ellipse cx="90" cy="45" rx="3" ry="8" fill="#654321" transform="rotate(-20 90 45)"/>
  <ellipse cx="110" cy="45" rx="3" ry="8" fill="#654321" transform="rotate(20 110 45)"/>
  
  <!-- Efeitos mágicos ao redor -->
  <circle cx="40" cy="50" r="3" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="60" r="2" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="150" r="2.5" fill="#90EE90" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Texto DRACKER -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#654321">DRACKER</text>
</svg>
